<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Card</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <article class="user__card">
        <section class="user__name">
            <h1>John Doe</h1>
        </section>
        <section class="user__info">
            <div class="user__image">
                <img src="https://mobiltelefon.ru/photo/june21/01/halave_konec_hranilische_google_photo_perestalo_byt_bezlimitnym_picture2_0.jpeg" alt="John Doe">
            </div>
            <p class="user__text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam porro explicabo, ad cumque adipisci odio sed, mollitia facere asperiores laborum eius officia natus earum iste perspiciatis
            </p>
        </section>
        <section class="user__social">
            <div class="user__statistic">
                <div class="user__item">108<br>Posts</div>
                <div class="user__item">457<br>Followers</div>
                <div class="user__item">229<br>Following</div>
            </div>
            <div class="user__buttons">
                <button class="user__follow__button">Follow</button>
                <button class="user__message__button">Message</button>
            </div>
        </section>
    </article>
</body>
</html>
