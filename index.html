<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Card</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <article class="user__card">
        <header class="user__name">
            <h1>John Doe</h1>
        </header>
        <div class="user__info">
            <div class="user__image-wrapper">
                <img class="user__image" src="https://mobiltelefon.ru/photo/june21/01/halave_konec_hranilische_google_photo_perestalo_byt_bezlimitnym_picture2_0.jpeg" alt="John Doe">
            </div>
            <p class="user__text">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam porro explicabo, ad cumque adipisci odio sed, mollitia facere asperiores laborum eius officia natus earum iste perspiciatis
            </p>
            <div class="user__statistic">
                    <div class="user__item">
                        <p>108</p>
                        <p>Posts</p>
                    </div>
                    <div class="user__item">
                        <p>457</p>
                        <p>Followers</p>
                    </div>
                    <div class="user__item">
                        <p>229</p>
                        <p>Following</p>
                    </div>
            </div>
            <div class="user__buttons">
                <button class="user__follow__button">Follow</button>
                <button class="user__message__button">Message</button>
            </div>
        </div>
    </article>
</body>
</html>
